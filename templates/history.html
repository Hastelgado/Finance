{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for share in shares %}
            <tr>
                <td class="text-start">{{ share["symbol"] }}</td>
                <td class="text-start">{{ share["amount"] }}</td>
                <td class="text-end">{{ share["price"] }}</td>
                <td class="text-end">{{ share["timestamp"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
